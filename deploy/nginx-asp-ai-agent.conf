server {
    listen 80;
    server_name asp-ai.local 192.168.1.163;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/asp-ai-agent-access.log;
    error_log /var/log/nginx/asp-ai-agent-error.log;

    # SECURITY: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Explicitly deny access to .env and other sensitive files
    location ~ \.(env|git|gitignore|htaccess|htpasswd|ini|log|sh|sql|sqlite|sqlite3|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Deny access to Python source and config files
    location ~ \.(py|pyc|pyo|pyd|pyw|pyz|pywz)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main application
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for ML model responses
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Static files (if any)
    location /static/ {
        alias /home/david/projects/asp_ai_agent/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
