# Rate limiting zone - 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=asp_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=asp_strict_limit:10m rate=2r/s;

# HTTP server - redirect to HTTPS
# Listens on port 80 internally (router forwards 8080 → 80)
server {
    listen 80;
    server_name asp-ai-agent.com www.asp-ai-agent.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS (on port 8443)
    location / {
        return 301 https://$server_name:8443$request_uri;
    }
}

# HTTPS server - main application
# Listens on port 443 internally (router forwards 8443 → 443)
server {
    listen 443 ssl http2;
    server_name asp-ai-agent.com www.asp-ai-agent.com;

    # SSL certificate paths (will be created by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/asp-ai-agent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/asp-ai-agent.com/privkey.pem;

    # SSL security settings (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/asp-ai-agent-access.log;
    error_log /var/log/nginx/asp-ai-agent-error.log;

    # Session-based authentication now handled by Flask-Login
    # HTTP Basic Auth removed - users authenticate through /login endpoint

    # SECURITY: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Explicitly deny access to .env and other sensitive files
    location ~ \.(env|git|gitignore|htaccess|htpasswd|ini|log|sh|sql|sqlite|sqlite3|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Deny access to Python source and config files
    location ~ \.(py|pyc|pyo|pyd|pyw|pyz|pywz)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main application with rate limiting
    location / {
        # Apply rate limiting (burst allows 20 requests, then throttle)
        limit_req zone=asp_api_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for ML model responses (5 minutes)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # API endpoints with stricter rate limiting
    location ~ ^/(gemini|claude|ollama) {
        # Stricter rate limiting for API endpoints
        limit_req zone=asp_strict_limit burst=5 nodelay;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for ML model responses
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Static files (if any)
    location /static/ {
        alias /home/david/projects/asp_ai_agent/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }

    # API endpoints - authentication now handled by Flask-Login in the application
    location /api/models {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
